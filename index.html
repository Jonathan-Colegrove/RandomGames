<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript Games</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
        </div>

        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>

      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Cat Container</h2>
      <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

      <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
      <h2>Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="http://cliparting.com/wp-content/uploads/2016/10/Rock-clip-art-images-free-clipart.png" height=150 width=150 onclick="rpsGame(this)">
        <img id="paper" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" height=150 width=150 onclick="rpsGame(this)">
        <img id="scissors" src="https://clipartart.com/images/clipart-cissor.jpg" height=150 width=150 onclick="rpsGame(this)">
      </div>
    </div>

    <script src="js/script.js">
    </script>
  </body>
</html>
